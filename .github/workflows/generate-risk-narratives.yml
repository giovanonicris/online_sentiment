name: Generate Risk Narratives

on:
  # Manual trigger
  workflow_dispatch:

jobs:
  generate-narratives:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper commits
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Generate risk narratives
      env:
        OPENAI_API_KEY_CG: ${{ secrets.OPENAI_API_KEY_CG }}
      run: |
        cd llm
        echo "Starting Python script..."
        python risk_narrative_generator.py
        echo "Python script finished with exit code: $?"
        echo "Current directory contents:"
        ls -la
    
    - name: Check for generated files
      run: |
        echo "Checking for generated files..."
        ls -la llm/
        echo "Looking for CSV files specifically..."
        ls -la llm/*.csv 2>/dev/null || echo "No CSV files found"
    
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        # Check if any CSV files exist before trying to add them
        if ls llm/emerging_risk_narratives_*.csv 1> /dev/null 2>&1; then
          echo "Found CSV files to commit"
          git add llm/emerging_risk_narratives_*.csv
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "auto-generated risk narratives - $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
        else
          echo "No CSV files generated - skipping commit"
        fi
    
    - name: Create summary comment
      run: |
        # Check if files actually exist before claiming success
        if ls llm/emerging_risk_narratives_*.csv 1> /dev/null 2>&1; then
          echo "## Risk Narratives Generated Successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Files:** Check the \`llm/\` folder for new narratives" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest file:** \`llm/emerging_risk_narratives_latest.csv\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "## Risk Narratives Generation Failed" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** No CSV files were generated" >> $GITHUB_STEP_SUMMARY
          echo "- **Check:** Review the logs above for errors" >> $GITHUB_STEP_SUMMARY
        fi
